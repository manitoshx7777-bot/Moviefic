<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Moviefic</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
      overflow-x: hidden;
    }

    /* Starry Night Background */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: black;
      z-index: -2;
    }

    .stars {
      width: 2px;
      height: 2px;
      background: white;
      position: absolute;
      border-radius: 50%;
      animation: twinkle 3s infinite ease-in-out;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.2; }
      50% { opacity: 1; }
    }

    /* Add multiple stars randomly */
    .starry-night {
      position: fixed;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -1;
    }

    /* Navbar */
    header {
      background: linear-gradient(90deg, red, black);
      padding: 15px;
    }
    header h1 {
      color: #00aaff;
      font-size: 1.8rem;
      font-weight: bold;
    }

    /* Main Title */
    .main-title {
      margin-top: 40px;
      font-size: 3rem;
      color: cyan;
      text-shadow: 0 0 20px cyan, 0 0 40px blue;
    }

    .subtitle {
      margin-top: 10px;
      font-size: 1.2rem;
      color: #b3ffff;
    }

    /* Menu */
    .menu {
      margin-top: 40px;
    }

    .menu a {
      display: block;
      margin: 12px 0;
      font-size: 1.3rem;
      color: white;
      text-decoration: none;
      transition: color 0.3s;
    }

    .menu a:hover {
      color: cyan;
    }

    /* Footer */
    footer {
      margin-top: 40px;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>MOVIEFIC</h1>
  </header>

  <!-- Starry Night Container -->
  <div class="starry-night" id="starry-night"></div>

  <main>
    <h2 class="main-title">MOVIEFIC</h2>
    <p class="subtitle">Bollywood, Hollywood and Beyond</p>

    <div class="menu">
      <a href="#">Movie Franchises</a>
      <a href="#">New Movies</a>
      <a href="#">New Series</a>
      <a href="#">Upcoming Movies/Series</a>
      <a href="#">Horror</a>
      <a href="#">News</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </div>
  </main>

  <footer>
    <p>Â© 2025 Moviefic</p>
  </footer>

  <script>
    // Generate stars dynamically
    const starContainer = document.getElementById("starry-night");
    for (let i = 0; i < 150; i++) {
      let star = document.createElement("div");
      star.className = "stars";
      star.style.top = Math.random() * 100 + "%";
      star.style.left = Math.random() * 100 + "%";
      star.style.animationDuration = (2 + Math.random() * 3) + "s";
      starContainer.appendChild(star);
    }
  </script>
</body>
</html>
