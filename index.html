<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Moviefic</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: black;
      font-family: Arial, sans-serif;
      color: white;
    }

    /* Canvas always full screen */
    #starfield {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -1; /* sabse piche */
      display: block;
    }

    header {
      text-align: center;
      padding: 20px;
      background: rgba(0, 0, 0, 0.6);
    }

    h1 {
      font-size: 2.5rem;
      color: #22d3ee;
      text-shadow: 0 0 10px #22d3ee;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 10px;
    }

    nav a {
      text-decoration: none;
      color: white;
      font-weight: bold;
      transition: 0.3s;
    }

    nav a:hover {
      color: #22d3ee;
      text-shadow: 0 0 8px #22d3ee;
    }

    section {
      text-align: center;
      margin: 60px 20px;
      background: rgba(0, 0, 0, 0.5);
      padding: 30px;
      border-radius: 12px;
    }

    section h2 {
      font-size: 2rem;
      margin-bottom: 15px;
      color: #22d3ee;
    }

    footer {
      text-align: center;
      padding: 20px;
      background: rgba(0,0,0,0.7);
    }
  </style>
</head>
<body>
  <!-- Starry night background -->
  <canvas id="starfield"></canvas>

  <header>
    <h1>ðŸŽ¬ Moviefic</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">Movies</a>
      <a href="#">Series</a>
      <a href="#">News</a>
    </nav>
  </header>

  <main>
    <section>
      <h2>Welcome to Moviefic</h2>
      <p>All about movies and series â€” reviews, news, fan theories and much more!</p>
    </section>
    <section>
      <h2>Latest Updates</h2>
      <p>Stay tuned for upcoming releases, trailers, and hot gossip from Hollywood & Bollywood.</p>
    </section>
  </main>

  <footer>
    <p>Â© 2025 Moviefic | All Rights Reserved</p>
  </footer>

  <script>
    const canvas = document.getElementById("starfield");
    const ctx = canvas.getContext("2d");
    let stars = [];

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      stars = Array.from({length: 600}, () => ({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        r: Math.random() * 1.5 + 0.5,
        dx: (Math.random() - 0.5) * 0.4,
        dy: (Math.random() - 0.5) * 0.4
      }));
    }

    function drawStars() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "white";
      stars.forEach(s => {
        ctx.beginPath();
        ctx.arc(s.x, s.y, s.r, 0, 2 * Math.PI);
        ctx.fill();

        s.x += s.dx;
        s.y += s.dy;

        if (s.x < 0) s.x = canvas.width;
        if (s.x > canvas.width) s.x = 0;
        if (s.y < 0) s.y = canvas.height;
        if (s.y > canvas.height) s.y = 0;
      });
      requestAnimationFrame(drawStars);
    }

    window.addEventListener("resize", resizeCanvas);

    resizeCanvas();
    drawStars();
  </script>
</body>
</html>
